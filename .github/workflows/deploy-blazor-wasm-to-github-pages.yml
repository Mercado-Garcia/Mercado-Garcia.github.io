name: Deploy Web App to GitHub Pages

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore
        run: dotnet restore EventInvitations.sln --nologo

      - name: Build
        run: dotnet build EventInvitations.sln -c Release --no-restore --nologo

      - name: Test
        run: dotnet test src/EventInvitations.Tests/EventInvitations.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults --nologo

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults/**/*.trx
          if-no-files-found: warn

  deploy-to-github-pages:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install wasm-tools
        run: dotnet workload install wasm-tools

      - name: Publish .NET Project (Blazor WASM)
        run: dotnet publish src/EventInvitations.Blazor/EventInvitations.Blazor.csproj -c Release -o output --nologo

      # Setup latest Chrome for prerendering to avoid old Puppeteer Chromium
      # - name: Setup Chrome
      #  id: chrome
      #  uses: browser-actions/setup-chrome@v1
      #  with:
      #    chrome-version: stable

      # Use NodeJS react-snap utility to prerender static website with modern Chrome
      # - name: Prerender Blazor client
      #  working-directory: prerender
      #  env:
      #    PUPPETEER_EXECUTABLE_PATH: ${{ steps.chrome.outputs.chrome-path }}
      #  run: npx react-snap

      - name: Extract repo name
        shell: bash
        run: echo "REPO_NAME=$(echo ${GITHUB_REPOSITORY#*/})" >> $GITHUB_ENV

      - name: Change base tag
        working-directory: output/wwwroot
        run: |
          find . -name "*.html" | while read htmlFile; do
              sed -i 's/<base href="\/"/<base href="\/${{ env.REPO_NAME }}\/"/g' $htmlFile
              sed -i 's/mud-drawer-close-responsive-md-left/mud-drawer-open-responsive-md-left/g' $htmlFile
              sed -i 's/mud-drawer--closed/mud-drawer--open/g' $htmlFile
          done

      - name: Add .nojekyll file
        run: touch output/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: deployment-branch
          folder: output/wwwroot