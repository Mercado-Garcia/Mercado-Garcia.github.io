name: .NET CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ '**' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore
        run: dotnet restore EventInvitations.sln --nologo

      - name: Build
        run: dotnet build EventInvitations.sln -c Release --no-restore --nologo

      - name: Test
        run: dotnet test src/EventInvitations.Tests/EventInvitations.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults --nologo

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults/**/*.trx
          if-no-files-found: warn